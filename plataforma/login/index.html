<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy | Escola de Gestão</title>
    <link async rel="stylesheet" href="/plataforma/login/css/style.1.css">
    
</head>

<body>

    <!-- Seção-Login -->
    <section id="Seção-Login">

        <div id="Cabeçalho">

            <img id="Logo-Ivy" src="img/LOGO_IVY.png" draggable="false"></img>

        </div>

        <div id="Container-Externo-Formulário-Login">

            <div id="Container-Interno-Formulário-Login">

                <div id="Manchete-Formulário-Login"><b>Seja bem-vindo!</b></div>

                <form id="Formulário-Login">
    
                    <div id="Cabeçalho-E-mail">E-mail</div>
                
                    <input id="E-mail" type="text" required></input>
    
                    <div id="Cabeçalho-Senha">Senha</div>
                    
                    <input id="Senha" type="password" pattern="[0-9]*" required></input>

                    <label id="Container-Lembrar-me"><input id="Lembrar-me" type="checkbox" checked></input> Lembrar-me</label>

                    <button id="Entrar" type="submit">Entrar</button>

                    <div id="Aviso-Inconsistência">⮾ E-mail ou senha inválidos.</div>

                </form>

            </div>

        </div>

        <div id="Rodapé">

            <div id="Texto-Rodapé">Ivy Room Ltda. | Todos os direitos reservados.</div>

        </div>
 
    <script async src="js/main.1.js"></script>

</body>

</html>
