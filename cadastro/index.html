<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Espera</title>
    <link defer rel="stylesheet" href="css/style.32.css">
</head>
    
    <body>

        <section id="Seção_Cadastro">

            <img id= "Ivy-Escola-de-Gestão" src="img/LOGO_IVY.png" alt="logo: escola de gestão">

            <div id="Container-Cadastro" >

                <form id="Formulário_de_Cadastro">

                    <div id="Lista_de_Espera"><b>Lista de Espera</b></div>

                    <div id="Instruções_Iniciais">Nossa comunicação ocorre via <b>Ivy Connecta</b>, nosso Canal de Transmissão no Instagram. Após preencher suas informações e receber o convite para entrar no canal, <b>clique em "Participar"</b> para concluir seu cadastro.</b></div>

                    <p class="Títulos_de_Preenchimento"> Nome Completo</p>
                    <input class="Campos_de_Preenchimento_Grandes" id="NomeCompleto" type="text" placeholder="Digite seu nome completo" required>
                        
                    <div id="Container_Endereço_Rua">
                        <p class="Títulos_de_Preenchimento">Perfil Instagram</p>
                        <p class="Subtítulos_de_Preenchimento">Preencher sem o "@". Ex.: "joao82"</p>
                        <input class="Campos_de_Preenchimento_Grandes" id="PerfilInstagram" type="text" placeholder="Digite seu perfil do Instagram" required>
                    </div>

                    <!-- Botão "Receber_Convite"-->
                    <button id="Receber_Convite" type="Submit">RECEBER CONVITE</button>
                    
                </form>

            </div>

        </section>

        <script async src="js/main.32.js"></script>
    
    </body>

</html>
