<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lista de Espera</title>
    <link defer rel="stylesheet" href="/cadastro/css/style.css">
</head>
    
    <body>

        <section id="Seção_Cadastro">

            <img id= "Ivy-Escola-de-Gestão" src="/cadastro/img/LOGO_IVY.png" alt="logo: escola de gestão">

            <div id="Container-Cadastro" >

                <form id="Formulário_de_Cadastro">

                    <div id="Lista_de_Espera"><b>Lista de Espera</b></div>

                    <div id="Instruções_Iniciais">Preencha seus dados para entrar no<br><b>Ivy Connecta</b>, nosso canal de comunicação oficial no Instagram.</div>

                    <p class="Títulos_de_Preenchimento">Nome Completo</p>
                    <input class="Campos_de_Preenchimento_Grandes" id="NomeCompleto" type="text" placeholder="Digite seu nome completo" required>
                        
                    <p class="Títulos_de_Preenchimento">E-mail</p>
                    <input class="Campos_de_Preenchimento_Grandes" id="Email" type="text" placeholder="Digite seu e-mail" required>

                    <button id="Receber_Convite" type="Submit">RECEBER CONVITE</button>

                    <div id="Aviso_Processando">Processando informações...</div>

                    <div id="Aviso_Email_Inválido">⮾ E-mail Inválido.</div>
                    
                </form>

            </div>

        </section>

        <script async src="/cadastro/js/main.js"></script>
    
    </body>

</html>
